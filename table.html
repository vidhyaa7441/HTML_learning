<html>
    <head>
        <title>Table Implementation</title>
    </head>

                <tr>
                    <th>State</th>
                    <th>Capital</th>
                    <th>Famous For</th>

                <tr>
                    <td>Tamil Nadu</td>
                    <td>Chennai</td>
                    <td>Temples</td>
                    <td>Tamil</td>
                </tr>
                <tr>
                    <td>Karnataka</td>
                    <td>Bengaluru</td>
                    <td>IT Hub</td>
                    <td>Kannada</td>
                </tr>
                <tr>
                    <td>West Bengal</td>
                    <td>Kolkata</td>
                    <td>Howrah Bridge</td>
                    <td>Bengali</td>
                </tr>
                <tr>
                    <td>Maharashtra</td>
                    <td>Mumbai</td>
                    <td>Gateway of India</td>
                    <td>Marathi</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
