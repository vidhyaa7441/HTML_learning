<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Survey</title>
</head>
<body style="background-color: papayawhip;color: crimson;">
    <h1>Customer Feedback Survey</h1>
    <p>Please take a moment to complete the survey below.</p>
    <form action="#" method ="post">
        <label for="name">Name:</label>
        <input type="text"id="name"name="name"required placeholder="Enter Your Name"><br><br>
        <label for="age">Age:</label>
        <input type="number"id="age"name="age"required placeholder="Enter Your Age"><br><br>
        <label for="email">Email ID:</label>
        <input type="text"id="email"name="email"required placeholder="Enter Your Email"><br><br>
         <label for="color">Favorite Color:</label>
        <select id="color" name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select><br><br>
         <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required placeholder="Give Your feedback here"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
